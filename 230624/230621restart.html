<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my space!!</title>
    <link id="styles" rel="stylesheet" href="230621re.css">
    <script src="230621res.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
</head>
<body>
    <button id="setup_button" onclick="SETUP();" 
    oncontextmenu="return false" 
    ondragstart="return false" >
    <img src="cycle.png" width="40px"></button>
    <div class="setup">
        <p id="SetUp">Set-Up</p>
        <p>Screen-Position</p>
        <div class="position_img">
            <input type="image" src="Abc.png" onclick="SCREEN_POSITION_1()">
            <input type="image" src="Abc2.png" onclick="SCREEN_POSITION_2()">
            <input type="image" src="Abc3.png" onclick="">
        </div>
        <p>Banner-Picture</p>
        <p id="picture_size">*** We recommend 1960*140px for the size of the picture. ***</p>
        <div class="banner">
            <label for="banner">choice</label>
            <input type="file" id="banner" style="display: none;" onchange="BANNERNAME()">
            <input id="upload-name" value="" disabled="disabled" >
        </div>
    </div>
    <h1 onclick="PHOTO_DIARY()">Photo Diary</h1>
    <div class="menu_s">
        <p id="Write" onclick="WRITE()">Write</p>
        <p id="Memory" onclick="MEMORY()">Memory</p>
        <div class="Memory">
            <p id="OnlyPicture" onclick="ONLY_PICTURE()">Only-Picture</p>
            <p id="OnlyWriting" onclick="ONLY_WRITING()">Only-Writing</p>
            <p id="Picture_n_Writing" onclick="PICTURE_N_WRITING()">Picture & Writing</p>
        </div>
        <p id="Remember" ondblclick="REMEMBER()">Remember</p>
        <div class="Remember">
            <p id="Memo" onclick="MEMO()">Memo</p>
            <p id="To_Do" onclick="TO_DO()">To-Do</p>
        </div>
    </div>
    <button id="Menu" onclick="MENU()">Menu</button>
    <div class="screen">
        <div class="screen_grid">
            <div class="Calender">
                <h2>calendar</h2>
                <div id='calender'></div>
            </div>
            <div class="screen_grid_2">
                <div class="Memo">
                    <h2 onclick="MEMO()">memo</h2>
                    <div id='memo'></div>
                </div>
                <div class="To_Do">
                    <h2 onclick="TO_DO()">to do</h2>
                    <div id='to_do'></div>
                </div>
            </div>
        </div>
        <div class="Write">
            <h2>write</h2>
            <div id='write'></div>
        </div>
        <div class="Picture_n_writing">
            <div class="OnlyPicture">
                <h2>picture</h2>
                <div id='picture'></div>
            </div>
            <div class="OnlyWriting">
                <h2>writing</h2>
                <div id='writing'></div>
            </div>
        </div>
    </div>
    <p id="reserved">
        â“’ 2023 By Daeun. All Rights Reserved.
    </p>
</body>
<script>
    $(function(){
        $('#calender').load("calender.html");
    });

    $(function(){
        $('#memo').load("memo.html");
    });

    $(function(){
        $('#to_do').load("todo.html");
    });

    $(function(){
        $('#write').load("write.html");
    });

    $(function(){
        $('#picture').load("picture.html");
    });
    
    $(function(){
        $('#writing').load("writing.html");
    });
</script>
</html>
